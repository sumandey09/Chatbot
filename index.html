<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITGeeks Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="hero">

    <video autoplay loop muted playsinline class="back-video">
        <source src="code.mp4" type="video/mp4">
    </video>

    <nav>
        <img src="sd.png" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Visit</a></li>
            <li><a href="#">Our Mission</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Image Recognition Chatbot</h1>
        <a href="#" class="rainbow-button">Chat Here</a>
        <!-- Updated buttons -->
        <div class="button-group">
            <a href="#" class="mission-btn">Visit Our Mission</a>
            <a href="#" class="support-btn">Support Us</a>
        </div>
    </div>
   </div>
   <!-- Chatbot Modal -->
<div id="chatbotModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Chatbot</h2>
        <p>Welcome! How can I assist you today?</p>
        <!-- Chatbot content (could be a form or AI interaction) -->
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button onclick="submitQuestion()">Send</button>
        <div id="chatResponse"></div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
